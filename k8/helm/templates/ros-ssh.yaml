---
apiVersion: v1
kind: Service
metadata:
    name: ros-ssh
    annotations:
      metallb.universe.tf/allow-shared-ip: "ros"
spec:
    ports:
      - name: ssh
        port: 22
        targetPort: 22
      - name: vnc
        port: 5900
        targetPort: 5900


    selector:
      app: ros-ssh
        #type: ClusterIP
    type: LoadBalancer

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pod-service-access

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: read-services
rules:
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "watch", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: read-services
  #namespace: simul
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: read-services
subjects:
- kind: ServiceAccount
  name: pod-service-access
  #namespace: sim

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ros-ssh
  labels:
    app: ros-ssh
spec:
   
  selector:
    matchLabels:
      app: ros-ssh
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ros-ssh
    spec:
      volumes:
        - name: scripts
          configMap:
            name: ros-scripts
            defaultMode: 0777
      serviceAccount: pod-service-access
      containers:
      - image: lala432/ros-dev:latest
        securityContext:
          privileged: true
          capabilities:
            add:
              - SYS_ADMIN
        imagePullPolicy: Always
        name: ssh
        command: 
            - /scripts/ros-run.sh
        env:
          - name: ROS_WS
            value: /home/user/ros-workspace
          - name: ROS_MASTER_URI
            value: http://robot-ros-master:11311/ 
          - name: LAUNCH
            value: ssh

        volumeMounts:
          - name: scripts
            mountPath: /scripts

